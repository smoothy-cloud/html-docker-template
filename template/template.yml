api: v1

meta:
  icon: html
  name: HTML
  baseline: Static HTML website
  description: >
    Static HTML website
  categories:
    - static

form:
  - title: Code repository
    questions:
      - variable: html_application
        label: Code repository
        hint: >
          The Git repository containing the source code of your application.
        required: true
        type: code_repository

deployment:
  - resource: image
    name: html_application
    code_repository: "{{ variable.html_application }}"
    dockerfile: Dockerfile
  - resource: container
    name: html
    image: "{{ image.html_application }}"
    memory: 256
    cpus: 250
  - resource: service
    name: html_application
    title: HTML application
    container: "{{ container.html }}"
    port: 80

interface:
  logs:
    - title: NGINX error logs
      container: "{{ container.html }}"
